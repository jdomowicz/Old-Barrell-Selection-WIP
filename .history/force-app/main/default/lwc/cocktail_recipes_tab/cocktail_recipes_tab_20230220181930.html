      size="12"
      small-device-size="6"
      large-device-size="10"
    >
      <c-cocktail-recipes-filter
        oncocktails={handleCocktailsData}
      ></c-cocktail-recipes-filter>

    <lightning-layout-item
      size="12"
      small-device-size="6"
      large-device-size="8"

        <lightning-card>

        <lightning-tab label="External Db" title="2nd tab extended title">

        </lightning-tab>
        </lightning-card>
      </lightning-tabset>

    </lightning-layout-item>
