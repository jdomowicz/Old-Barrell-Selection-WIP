<template>
  <lightning-layout horizontal-align="left" multiple-rows>
    <lightning-layout-item
      size="12"
      small-device-size="6"
      large-device-size="12"
    >
      <c-cocktail-recipes-filter
        oncocktailsearchterm={handleSearchTerm}
        oncocktailsearchtype={handlesearchType}
      ></c-cocktail-recipes-filter>
    </lightning-layout-item>

    <lightning-layout-item
      size="8"
      small-device-size="6"
      large-device-size="8"
      class="slds-m-top_small"
    >
      <lightning-card>
        <lightning-tabset active-tab-value="tab-1">
          <lightning-tab label="Internal Cocktails" onactive={handleActiveTab} data-datatype="Internal">
            <c-cocktail-tiles
              ontileclicked={tileClickedHanlder}
              cocktaildata={cocktails}
            ></c-cocktail-tiles>
          </lightning-tab>
          <lightning-tab label="External Db" title="Cocktails From External DB" data-datatype="API" onactive={handleActiveTab}>
            <c-cocktail-tiles-from-api cocktaildata={cocktailsFromWeb}></c-cocktail-tiles-from-api>
          </lightning-tab>
        </lightning-tabset>
      </lightning-card>
    </lightning-layout-item>
    <lightning-layout-item
      size="4"
      small-device-size="4"
      large-device-size="4"
      class="slds-m-top_small"
    >
      <template if:true={showDetails}>
        <c-cocktail-details recordpassed={recordId}></c-cocktail-details>
      </template>
    </lightning-layout-item>
  </lightning-layout>
</template>
