<template>
    <lightning-card title="lightning tile from API">

       <div class="slds-m-around_medium">
            <template if:true={cocktaildata}>
                <template for:each={cocktaildata} for:item="c">
                    <p key={c.Name}>{c.Name}</p>
                </template>
            </template>
            <template if:true={accounts.error}>
                {accounts.error}
            </template>
        </div>

    </lightning-card>
</template>
