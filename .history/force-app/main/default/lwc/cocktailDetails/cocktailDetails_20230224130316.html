<template>
  <lightning-card>

      <lightning-layout>
        <lightning-layout-item class="slds-m-left_x-small">
          <lightning-icon icon-name="custom:custom56" size="large"></lightning-icon>
        </lightning-layout-item>

        <lightning-layout-item class="slds-m-left_small  slds-align_absolute-center slds-text-heading_large">
          <div class=" slds-text-title_caps"><b>{name}</b></div>
        </lightning-layout-item>
      </lightning-layout>


    <div
      class="slds-box slds-p-around_none slds-m-top_x-small slds-m-bottom_medium slds-m-horizontal_none slds-m-righ_x-small">
      <lightning-layout>
        <lightning-layout-item class='slds-size_1-of-3' padding="around-small">
          <div class="custom-box slds-box slds-p-left_medium slds-p-right_medium slds-text-align_center slds-text-body_regular">
            <ul>
              <li class="lds-item">{ing1}</li>
              <li class="lds-item">{ing2}</li>
              <li class="lds-item">{ing3}</li>
              <li class="lds-item">{ing4}</li>
              <li class="lds-item">{ing5}</li>
            </ul>
          </div>
        </lightning-layout-item>

        <lightning-layout-item class='slds-size_2-of-3 slds-text-align_left' padding="around-small">
          <div class="slds-m-top_medium slds-text-align_left slds-text-body_regular">{description} </div>
        </lightning-layout-item>

      </lightning-layout>

    </div>


     <div class="slds-align_absolute-center">
     <lightning-button variant="brand" label="Edit" title="Edit record" onclick={handleEditRecord} class="slds-m-left_x-small"></lightning-button>
     <lightning-button variant="brand" label="View" title="View record" onclick={handleViewRecord} class="slds-m-left_x-small"></lightning-button>
      </div>

  </lightning-card>
</template>
