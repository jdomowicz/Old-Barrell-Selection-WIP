<template>
  <lightning-card title="details">
    <div class="slds-text-heading_small slds-m-around_xx-small">
      <b> {name} </b>
    </div>

    <div
      class="slds-box slds-p-around_none slds-m-top_x-small slds-m-bottom_medium slds-m-horizontal_none"
    >
      <lightning-layout>
        <lightning-layout-item flexibility="auto" padding="horizontal-medium">
          <div
            class="custom-box slds-box slds-p-around_medium slds-text-align_center"
          >
            <div>{ing1}</div>
            <div>{ing2}</div>
            <div>{ing3}</div>
            <div>{ing4}</div>
            <div>{ing5}</div>
          </div>
        </lightning-layout-item>
        <lightning-layout-item flexibility="auto" padding="horizontal-medium">
          <div
            class="custom-box slds-box slds-p-around_medium slds-text-align_center"
          >
            <div>{m1}</div>
            <div>{m2}</div>
            <div>{m3}</div>
            <div>{m4}</div>
            <div>{m5}</div>
          </div>
        </lightning-layout-item>
      </lightning-layout>
    </div>
  </lightning-card>
</template>
